version: "3.9"

services:
  # ğŸ§© Command Service (Write side)
  command-service:
    build: ./command-service
    container_name: command-service
    restart: always
    ports:
      - "4001:4001"
    env_file:
      - ./command-service/.env
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - cqrs-net

  # ğŸ” Query Service (Read side)
  query-service:
    build: ./query-service
    container_name: query-service
    restart: always
    ports:
      - "4002:4002"
    env_file:
      - ./query-service/.env
    depends_on:
      - rabbitmq
      - mongo
    networks:
      - cqrs-net

  # ğŸ—„ PostgreSQL (Command DB)
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: commanddb
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cqrs-net

  # ğŸƒ MongoDB (Query DB)
  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    networks:
      - cqrs-net

  # ğŸ‡ RabbitMQ (Event Bus)
  rabbitmq:
    image: rabbitmq:3-management   # âœ… includes the web UI
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    networks:
      - cqrs-net


# ğŸŒ Shared network for all services
networks:
  cqrs-net:
    driver: bridge

# ğŸ’¾ Persistent volumes
volumes:
  pgdata:
  mongodata:
